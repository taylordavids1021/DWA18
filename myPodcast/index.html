<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Nunito&display=swap" rel="stylesheet">
    <!-- Meta tag link -->
    <title>Final Capstone Project -- Podcast</title>
    <meta name="title" content="Podcast" />
    <meta name="description" content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, Twitter and more!" />
    <!-- Favicon link -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./public/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- Styling within Html approach is suitable for small projects or quick prototypes, 
        for larger and more complex websites -->
    <style>
        body {
            background-image: url(images/banner.png); /* Replace with the actual path to your background image */
            background-size: cover; /* This scales the image to cover the entire background */
            background-repeat: no-repeat; /* Prevents the background image from repeating */
            background-attachment: fixed; /* Keeps the background image fixed while scrolling */
        }

    /* Additional CSS for styling other page elements can be added here */
    /* Styles for the back-to-top button */
        #back-to-top {
            /* display: none; */
            position: sticky;
            bottom: 20px;
            right: center; /* Adjust the right position for moving it more to the right */
            background-color: transparent;
            color: transparent;
            border: none;
            border-radius: 20rem; /* Adjust the border-radius for a circular button */
            padding: 8px 17px; /* Adjust padding for a smaller button */
            font-size: 14px; /* Adjust font size for smaller text */
            font-weight: bolder;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s, color 0.2s;
        }

        #back-to-top:hover {
            background-color: #7e3571; /* Change background color on hover */
            color: white; /* Change text color on hover */
            transform: scale(1.1); /* Scale up the button on hover */
        }
    </style>
  </head>
  <body>
    <div class="Heading">
    <!-- Content for the Heading div -->
  </div>
  <div id="root"></div>
  <!-- Back to Top button -->
  <button id="back-to-top" onclick="scrollToTop()">Back to Top</button>
  <script type="module" src="./src/main.jsx"></script>
  <script>
        // JavaScript function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show the back-to-top button when scrolling down
        window.onscroll = function() {
            var button = document.getElementById('back-to-top');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                button.style.display = 'block';
            } else {
              button.style.display = 'none';
          }
      }
  </script>
  </body>
</html>
